<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

    <!-- Rating state start -->
    <div class="container start">

      <div class="star"><img src="images/icon-star.svg" alt=""></div>

      <h2>How did we do?</h2>

      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="rating-points">
        <button class="point 1">1</button>
        <button class="point 2">2</button>
        <button class="point 3">3</button>
        <button class="point 4">4</button>
        <button class="point 5">5</button>
      </div>

      <button class="submit" id="submit">Submit</button>

    </div> <!-- Rating state end -->


    <!-- Thank you state start -->
  <div class="container end c2 hidden">
  
    <div class="thank-you"><img src="images/illustration-thank-you.svg" alt=""></div>

    <div class="output">You selected <span class="selected-rating" id="rating">5</span> out of 5</div>

    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

  </div>
  <!-- Thank you state end -->


 <script src="script.js"></script>
</body>
</html>
